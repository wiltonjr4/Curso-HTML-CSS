<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parégrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de Linhas</h1>
    <hr>
    <p>Você pode escrever um parágrafo de qualquer jeito, basta colocalo entre as tags p e /p</p>
    <p>Se precisar quebrar o texto em algum lugar específico como esse, <br> você pode usar a tag br.</p>
    <p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &RoundImplies;
    </p>
    <p>Vamos adicionar emoji:
        &#x1596;
        &#x1F913;
    </p>
</body>
</html>
